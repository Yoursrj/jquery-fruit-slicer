<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>


    <div class="container">
        <div id="trialsleft">

        </div>
        <div class="score">
            Score: <span id="scorevalue"></span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="try_again">
            Try Again
        </div>
        <div id="fruitcontainer">
            <img id="fruit1" class="fruit">
        </div>
        <div id="instruction">
            Catch Fruits
        </div>

        <div id="startreset">
            Start Game
        </div>

        <div id="gameover">

        </div>


        <audio id="slicesound">
            <source src="audio/19312__martian__classic-double-swwosh.mp3"></source>
            <source src="audio/19312__martian__classic-double-swwosh (2).ogg"></source>
        </audio>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="jquery.js"></script>

</html>
